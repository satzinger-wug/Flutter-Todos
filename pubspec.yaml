name: flutter_todos
description: An example todos app for my learning of how Bloc works
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  bloc: ^8.1.1
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.2
  flutter_localizations:
    sdk: flutter
  intl: 0.19.0  
  local_storage_todos_api:
    path: packages/local_storage_todos_api
  shared_preferences: ^2.0.15
  todos_api:
    path: packages/todos_api
  todos_repository:
    path: packages/todos_repository  


dev_dependencies:
  bloc_test: ^9.1.1
  flutter_test:
    sdk: flutter
  mockingjay: ^0.3.0  
  mocktail: ^0.3.0
  very_good_analysis: ^3.1.0

flutter:
  uses-material-design: true
  generate: true
